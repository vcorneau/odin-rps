<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Roboto+Mono" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="heroTitle">
        <p>Rock Paper Scissors</p>
    </div>

    <div class="buttons" id="buttons">

        
        <img src="./images/crystal.png" class="button" id="rockButton" alt="Rock">
        <img src="./images/tarot.png" class="button" id="paperButton" alt="Paper">
        <img src="./images/scissors.png" class="button" id="scissorsButton" alt="Scissors">
    

    </div>

    <div class="results" id="results">
       <p id="userResult">To start the game,</p>
       <p id="cpuResult">press one of the buttons!</p>
       <p id="roundResult">May the best person win!</p>
    </div>

    <div class="score" id="score">
        <div class="scoreTitle">SCORE</div>
        <div class="playersNames">
            <p class="player">Human</p>
            <p class="cpu">CPU</p>
        </div>
        <div class="playerScores">
            <p class="playerNumber" id="playerNumber">0</p>
            <p class="cpuNumber" id="cpuScore">0</p>
        </div>
    </div>
    <script src="rps-script.js"></script>
    
</body>
</html>
